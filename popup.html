<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h5>热力图工具面板</h5>
    <div class="panel">
        <p class="panel-toggle active"><span></span> 今天 </p>
        <p class="panel-toggle" data-flag="true"><span></span> 时间区间 </p>
        <div class="panel-time">
            <p>开始时间 : <input type="text" id="start" placeholder="起始日期"></p>
            <p>结束时间 : <input type="text" id="end" placeholder="结束日期"></p>
            <div>日期格式：yyyy-mm-dd </div>
        </div>
        <div class="notice">请填写时间段</div>
    </div>
    <div id="btn-heatmap" class="btn btn-green">显示热力图</div>
    <div id="btn-heatdate" class="btn btn-blue">显示点击数据</div>
    <div style="padding:0 10px 10px;">意见反馈：<a href="mailto:qianduan@fanli.com" target="_blank">Email:qianduan@fanli.com</a></div>
</body>
<script src="popup.js"></script>
</html>
